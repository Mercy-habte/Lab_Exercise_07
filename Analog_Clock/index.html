<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 >Analog Clock</h1>
    <div class = "container">
        <svg width = "600" height="300">
            <filter id="Clock"   >
                <feImage xlink:href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDyLPgefiAjMxPO3MoQGrvlZP6Gohq2Zk5vA&usqp=CAU"/>
            </filter>
            <circle
            cx = "450"
            cy = "156"
            r = "150"
            stroke = "blue"
            stroke-width = "5"
            filter = "url(#Clock)"/>
            <line id = "hour" x1 = "300" y1 = "150" x2 = "300" y2 = "120"></line>
            <line id = "minute" x1 = "300" y1 = "150" x2 = 300 y2 = "101"></line>
            <line id = "second" x1 = "300" y1 = "150" x2 = "295" y2 = "99"></line>
            <line id = "second_tail" x1 = "300" y1 = "150" x2 = "300" y2 = "160"></line>
            
        </svg>

    </div>
    <script src = "assets/js/script.js"></script>
</body>

</html>
